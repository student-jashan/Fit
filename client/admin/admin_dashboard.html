<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin_dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <script src="admin_dashboard.js" defer></script>
</head>
<body>

  <!-- âœ… Welcome Banner -->
  <div id="welcomeMessage" class="welcome-banner">
    <p>ðŸ‘‹ Welcome to Admin Dashboard</p>
  </div>

  <!-- âœ… Sidebar Menu -->
  <input type="checkbox" id="check" />
  <label for="check" class="menu-btn">
    <i class="fas fa-bars" id="btn"></i>
    <i class="fas fa-times" id="cancel"></i>
  </label>

  <div class="sidebar">
    <h2>Hello, Admin</h2>
    <ul>
      <li onclick="showSection('user-management')"><i class="fa-solid fa-users"></i> Manage Users</li>
      <li onclick="showSection('workout-management')"><i class="fa-solid fa-dumbbell"></i> Manage Workouts</li>
      <li onclick="showSection('nutrition-management')"><i class="fa-solid fa-apple-alt"></i> Manage Nutrition</li>
      <li onclick="showSection('blog-management')"><i class="fa-solid fa-newspaper"></i> Manage Blogs</li>
    </ul>
  </div>

  <!-- âœ… Manage Users Section -->
  <section id="user-management">
    <h2>Manage Users</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Sr. No.</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Age</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Users will be dynamically loaded here -->
      </tbody>
    </table>
  </section>

  <!-- âœ… Manage Workouts Section -->
  <section id="workout-management" style="display: none;">
    <h2>Manage Workouts</h2>
    <div class="admin-controls">
      <button id="addWorkout">Add Workout</button>
    </div>
    <div class="row" id="workout-container"></div>
  </section>

  <!-- âœ… Manage Nutrition Plans Section -->
  <section id="nutrition-management" style="display: none;">
    <h2>Manage Nutrition Plans</h2>
    <div class="admin-controls">
      <button id="addNutrition">Add Nutrition Plan</button>
    </div>
    <div id="nutrition-container" class="nutrition-content"></div>
  </section>

  <!-- âœ… Manage Blogs Section -->
  <section id="blog-management" style="display: none;">
    <h2>Manage Blogs</h2>
    <div class="admin-controls">
      <button id="addBlog">Add Blog</button>
    </div>
    <div id="blogContainer" class="blog-list"></div>
  </section>

</body>
</html>
